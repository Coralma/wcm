<div class="page">
    <div class="weui-cells__title">{{ userPageTitle }}</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label"></label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入账户名称" ng-model="userForm.username"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账户名称</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入账户名称" ng-model="userForm.username"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">起始日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" placeholder="请输入起始日期" ng-model="userForm.startDate" format-date ng-change="changeStarDate()"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">结束日期</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" placeholder="结束日期"  ng-model="userForm.endDate" format-date ng-change="changeEndDate()"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">天数调整</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="请输入调整的天数" ng-model="userForm.applyNumber" ng-blur="changeApplyNumber()"/>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd"><label class="weui-label">休假类型</label></div>
            <div class="weui-cell__bd">
                <select class="weui-select" ng-model="userForm.leaveType">
                    <option value="1">年假</option>
                    <option value="2">病假</option>
                </select>
            </div>
        </div>
        <div class="weui-cell" ng-show="userForm.leaveType==1">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入休假原因文本" rows="2"  ng-model="userForm.reason"></textarea>
            </div>
        </div>
        <div class="weui-cell" ng-show="userForm.leaveType==2">
            <div class="weui-gallery" id="gallery">
                <span class="weui-gallery__img" id="galleryImg"></span>
                <div class="weui-gallery__opr">
                    <!--<a href="javascript:" class="weui-gallery__del" ng-click="removeImg()">
                        <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                    </a>-->
                </div>
            </div>
            <div class="weui-cell__hd"><label class="weui-label">上传病假单</label></div>
            <div class="weui-cell__bd">
                <ul class="weui-uploader__files" id="uploaderFiles">
                </ul>
                <div class="weui-uploader__input-box">
                    <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple ng-click="uploadImg()"/>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-cells__tips">注意：由于中国法定假日每年不同，请手动调整休假天数</div>

    <div class="button-sp-area">
        <a href="javascript:" class="weui-btn weui-btn_plain-primary" ng-click="submitApply()" ng-disabled="isSubmit">提交申请</a>
    </div>
</div>
