<div class="page">
    <div class="weui-cells__title">{{ userPageTitle }}</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">用户姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入用户姓名" ng-model="userForm.username"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入用户手机号码" ng-model="userForm.mobile"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">Email</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入用户Email" ng-model="userForm.email"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">入职时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="date" placeholder="请输入入职时间" ng-model="userForm.doeDate" format-date ng-change="changeStarDate()"/>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd"><label class="weui-label">用户角色</label></div>
            <div class="weui-cell__bd">
                <code-table ng-model="userForm.roleId" code-id="U001"></code-table>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd"><label class="weui-label">用户状态</label></div>
            <div class="weui-cell__bd">
                <code-table ng-model="userForm.status" code-id="U002"></code-table>
            </div>
        </div>
    </div>

    <div class="button-sp-area" style="white-space:nowrap;">
        <a href="javascript:" class="weui-btn weui-btn_mini weui-btn_primary inline-button" ng-click="saveUser()" ng-disabled="isSubmit">保  存</a>
        <a href="javascript:" class="weui-btn weui-btn_mini weui-btn_warn inline-button" ng-click="deleteUser()" ng-disabled="isSubmit">删  除</a>
        <a href="javascript:" class="weui-btn weui-btn_mini weui-btn_default inline-button" ng-click="backUserList()" ng-disabled="isSubmit">返  回</a>
    </div>
</div>
